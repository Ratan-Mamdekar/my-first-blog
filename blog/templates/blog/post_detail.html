{% extends 'blog/base.html' %}


{% block content %}
<div class="post">
    <h2>{{ post.title }}</h2>
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}


{% block go_back %}
<h1><a href="{% url 'post_list' %}">Go back to previous page</a></h1>
{% endblock %}
